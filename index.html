<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <title>Rock, Paper, Scissors - let's Play!</title>
</head>
<body>
    <h1>Welcome to my little game of rock, paper, scissors!</h1>
    <div class="content">
        <h2>What are you picking?</h2>
        <div class="buttons">
            <button class="button" id="rock" value="rock" onclick="playGame('rock')" type="button">Rock</button>
            <button class="button" id="paper" value="paper" onclick="playGame('paper')" type="button">Paper</button>
            <button class="button" id="scissors" value="scissors" onclick="playGame('scissors')" type="button">Scissors</button>
        </div>
        <div class="scores">
            <div class="winner">The round winner will be displayed here.</div>
            <div class="hl-scores">The Scores</div>
            <div class="scores-display">
                <div class="scoreHuman">
                    <div class="hlScoreHuman">Your Score</div>
                    <div class="showScoreHuman">0</div>
                </div>
                <div class="scoreComputer">
                    <div class="hlScoreComputer">Score Computer:</div>
                    <div class="showScoreComputer">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
